<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>services</title>
<link rel="stylesheet" type="text/css"
href="../static/CSS/bootstrap.min.css"
th:href="@{/css/bootstrap.min.css}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<div class="p-3 mb-2 bg-light ">
<div class="container mb-3 border border-primary ">
<div class="panel panel-default">

<div class="panel-body">

<form th:action="@{ajouterservice}" method="post" th:object="${service}">
<div class="panel-heading"><button type="button" class="btn btn-primary">Ajouter un nouveau service</button></div>

<div class="mb-3">
<div class="form-group">
<label class="form-label">Code:</label>
<input type="text" th:field="*{code}" class="form-control" />
</div>
<div class="form-group">
<label class="form-label">libelle:</label>
<input type="text" th:field="${service.libelle}"

class="form-control" />
</div>

<div>
<button type="submit" class="btn btn-primary"> Ajouter

</button>
</div>
</div>

</form>

</div>
</div>
</div>


<div class="container spacer border border-primary">
<div class="panel panel-default">
<div class="panel-heading"><button type="button" class="btn btn-primary">Liste des service</button></span></div>
<div class="panel-body">

<table class="table table-bordered" style="border-color:bluelight;">
<thead class="thead-light">
<tr>
<th>ID</th>
<th>Code</th>
<th>Libelle</th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr th:each="s:${Services}">
<td th:text="${s.id}"></td>
<td th:text="${s.code}"></td>
<td th:text="${s.libelle}"></td>
<td><button class="btn btn-primary"><i class="fas fa-pencil-alt 7px"></i></button>
</td>
<form th:action="@{deleteservice}" method="get" th:object="${service}">
<td><button type="submit" class="btn btn-primary"><i class="fas fa-trash-alt 7px"></i></button>
</td>

</form>
</tr>
</tbody>
</table>

</div>
</div>
</div>
</div>
</body>
</html>
